<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Upload File Using Static HTML/Vanilla JS</title>
</head>
<body>
    <div class="container my-5">

        <div id="status" class="my-3"></div>

        <form enctype="multipart/form-data" onsubmit="handleSubmit(event)" class="w-50 m-auto">
            <input type="file" name="file" accept="image/*" class="form-control mb-3" />
            <button type="submit" class="btn btn-secondary w-100">UPLOAD</button>
        </form>

        <script>
            const handleSubmit = async (e) => {
                e.preventDefault()

                const status = document.getElementById('status')
                status.innerHTML = ""

                const formData = new FormData()
                formData.append('file', e.target['file'].files[0])

                const res = await fetch('https://fileprovider-siliconas.azurewebsites.net/api/Upload?code=hn5jM_vOyJu8HEuMRv9eZwmVDKMspk2WJ7OQGoCRboV4AzFuZL76gg==&container=uploaded', {
                    method: 'post',
                    body: formData
                })

                if (res.status === 200) {
                    const result = await res.json()
                    status.innerHTML = `<div class="alert alert-success"><strong>File uploaded.</strong> ${result.file.imageUrl}</div>`
                } else {
                    status.innerHTML = `<div class="alert alert-danger"><strong>Something went wrong.</strong> File not uploaded.</div>`
                }
            }


        </script>
    </div>
</body>
</html>
